<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover
        {
            color: pink;
        }

        div > p
        {
            display: none;
        }

        div:hover > p
        {
            display: block;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>Passe o mouse no texto irmao</p>
    <div>
        passa o mouse ae irmao
        <p>texto escondido 8=================D</p>
    </div>
</body>
</html>
