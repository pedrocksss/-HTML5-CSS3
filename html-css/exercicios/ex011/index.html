<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tamanhos diferentes para dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reprodução de áudio</h1>
    <p>Reproduzir áudio em HTML5</p>
    <audio preload="metadata" src="media/29. beneaththemask.mp3" controls loop>
        <source src="media/29. beneaththemask.mp3" type="audio/mpeg">
    </audio>
    <!--MP3 WAV OGG Formatos de audio-->
</body>
</html>
