<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos html5</title>
</head>
<body>
    <h1>Video hospedado localmente</h1>
    <p>Ve ai</p>
    <video controls width="560" poster="thumb.jpg">
        <source src="media/Meuvideo.m4v.m4v" type="video/m4v">
        <source src="media/meuvideo.mp4.mp4" type="video/mp4">
        <source src="media/Meuvideo.webm.webm" type="video/webm">
        <p>Seu navegador não é compativel com reprodução de video</p>
    </video>

    <h1>Videos externos (youtube, vimeo, etc...)</h1>
    <p>Video do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NPHmqYRNMb0" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>

    </iframe>
</body>
</html>
