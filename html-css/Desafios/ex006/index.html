<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5 podemos inserir os elementos da lista a seguir,<br>
         passe o mouse em sima para ver qual tag se refere a tal termo.
    </P>
    <ul>
        <li><abbr title="tag &lt;p&gt;"><strong>Parágrafo</strong></abbr></li>
        <li><abbr title="tag &lt;h1&gt;...&lt;h6&gt;"><strong>Título</strong></abbr></li>
        <li><abbr title="tag &lt;img&gt;"><strong>Imagem</strong></abbr></li>
        <li><abbr title="tag &lt;abbr&gt;"><strong>Abreviação</strong></abbr></li>
        <li><abbr title="tag &lt;code&gt;"><strong>Código-fonte</strong></abbr></li>
        <li><abbr title="tag &lt;ol&gt; e &lt;li&gt;"><strong>Lista númerica</strong></abbr></li>
        <li><abbr title="tag &lt;ul&gt; e &lt;li&gt;"><strong>Lista com demarcadores</strong></abbr></li>
    </ul>
</body>
</html>
